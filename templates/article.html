{% extends "base.html" %}

{% block content %}

    <article>
      {% if post.title %}
      <header>
        <h1>{{ post.title }}</h1>
      </header>
      {% endif %}
      <div class="date">
        <a href="{{ post.permalink_url }}">
          {{ post.pub_date | strftime('%Y %B %d %H:%M %Z') }}
        </a>
        
      </div>
      {{ post.html_content }}
      {% include "single_post_links.html" %}
    </article>

{% endblock content %}
