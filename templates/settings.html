{% extends "base.html" %}

{% block content %}

<ul>
  <li> user: {{ user.login }} </li>
  <li> email: {{ user.email}} </li>
  <li> full name: {{ user.display_name }} </li>
  <li> twitter: {{ user.twitter_username }} </li>
  <li> facebook token: <input value="{{user.facebook_access_token}}"/> <a href="{{ url_for('authorize_facebook') }}">authorize</a></li>
  
</ul>

{% endblock %}
