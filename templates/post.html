{% extends "base.html" %}

{% block content %}

<div class="post {{post.post_type}} h-entry">

  {% if post.title %}
  <h2 class="p-name">{{ post.title }}</h2>
  <div class="e-content">
    {{ post.html_content }}
  </div>
  {% else %}
  <div class="p-name e-content">
    {{ post.html_content }}
  </div>
  {% endif %}

  {% include "single_post_links.html" %}
</div>

{% endblock content %}
