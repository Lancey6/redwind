{% if authenticated %}

<span class="admin-post-controls">
  <a href="{{ url_for('edit_by_path', path=post.path) }}">Edit</a> or
  <a href="{{ url_for('delete_by_path', path=post.path) }}"
     onclick="return window.confirm('Delete {{post.post_type}} {{ post.title or post.content | truncate(30) | replace("'", "_") | replace("\"", "_") }}?')">Delete</a>
</span>
{% endif %}
