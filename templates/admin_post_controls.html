{% if authenticated %}

<div class="admin-post-controls">
  <a href="{{ url_for('edit_by_id', post_type='post', post_id=post.id) }}">Edit</a><br/>
  <a href="{{ url_for('delete_by_id', post_type='post', post_id=post.id) }}"
     onclick="return window.confirm('Delete {{post.post_type}} {{ post.title or post.content | truncate(30) | replace("'", "_") | replace("\"", "_") }}?')">Delete</a>
</div>
{% endif %}
