<html>
  <head>
    <style type="text/css">
      .heading {
      width: 100px;
      display: inline-block;
      }
  </style>
  </head>
  <body>

  <form method="POST">

      {% if post.post_type == 'article' %}
      <label><span class="heading">Title</span><input name="title" size="60" value="{{ post.title or '' }}"/></label><br/>
      <label><span class="heading">Slug</span><input name="slug" size="60" value="{{post.slug or ''}}"/></label><br/>
      {% endif %}
      
      <label><span class="heading">Date</span><input name="date" size="60" value="{{post.pub_date}}"/></label><br/>

      <label><span class="heading">In Reply To</span><input name="in_reply_to" size="60" value="{{post.in_reply_to or ''}}"/></label><br/>

      <label><span class="heading">Repost</span><input name="repost_source" size="60" value="{{post.repost_source or ''}}"/></label><br/>

      <label><span class="heading"></span><input type="checkbox" name="send_to_twitter" value="true"/>Send to Twitter</label><br/>
      
      <label><span class="heading">Content</span>
        <textarea name="content" rows="{{ 30 if post.post_type == 'article' else 5 }}" cols="80">{{ post.content }}</textarea>
      </label>


    <input type="submit"/>

  </form>
  </body>
</html>
