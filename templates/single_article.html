<div class="post {{post.post_type}} h-entry">
  <h2 class="p-name">{{ post.title }}</h2>
  <a class="u-url" href="{{ post.permalink_url }}">
    <time class="dt-published" datetime="{{ post.pub_date | strftime('%Y-%m-%d %H:%M')}}">{{ post.pub_date | strftime('%Y %B %d') }}</time>
  </a>
  
  <div class="p-summary">
    {{ post.html_content }}
  </div>
  
  {% include "single_post_links.html" %}
</div>
