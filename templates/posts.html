{% extends "base.html" %}

{% block content %}

  {% for post in posts %}

    <div class="post {{post.post_type}} h-entry">

      {% if post.title %}
        <a class="u-url p-name" href="{{ post.permalink_url }}">{{ post.title }}</a>
        <div class="e-content">
          {{ post.html_excerpt }}
        </div>
      {% else %}
        <div class="p-name e-content">
          {{ post.html_content }}
        </div>
      {% endif %}

      {% include "single_post_links.html" %}
    </div>

{% endfor %}

{% include "page_arrows.html" %}

{% endblock content %}
