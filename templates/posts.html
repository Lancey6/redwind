{% extends "base_with_sidebar.html" %}

{% block content2 %}

  <div class="h-feed">

    {% for post in posts %}

      <div class="post {{post.post_type}} h-entry {{ 'draft' if post.draft else '' }}">
        {% include "simple_reply_context.html" %}
        {% include "like_context.html" %}
        {% include "share_context.html" %}
        {% include "post_content.html" %}
      </div>

    {% endfor %}

  </div>

  {% include "page_arrows.html" %}

{% endblock content2 %}
