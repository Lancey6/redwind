{% extends "base.html" %}

{% block content %}

<div class="section group">
  <a href="{{ url_for('new_post', post_type='note') }}">New Note</a>
  {% for post in notes %}
  {% include "single_note.html" %}
  {% endfor %}
  
  {% if pagination.has_prev %}
  <a href="{{ url_for( 'notes', page=pagination.prev_num) }}">&lt; Newer</a>
  {% endif %}
  {% if pagination.has_next %}
  <a href="{{ url_for( 'notes', page=pagination.next_num) }}">Older &gt;</a>
  {% endif %}
  
</div>

{% endblock content %}
