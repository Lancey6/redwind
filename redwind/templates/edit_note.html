{% extends "edit_post.html" %}

{% block additional_params %}
{% block location_check %}
  <label><input type="checkbox" id="get_coords_button"/> Location</label>
  <div id="location_fields">
  <label>Location</label> <input id="location_name" name="location_name" size="10" value="{{ post.location.name if post.location else ''}}"/>
  <label>Latitude</label> <input id="latitude" name="latitude" size="10" value="{{ post.location.latitude if post.location else ''}}"/>
  <label>Longitude</label> <input id="longitude" name="longitude" size="10" value="{{ post.location.longitude if post.location else ''}}"/>
  </div>
{% endblock location_check %}


{% block hidden_check %}
<input type="hidden" id="hidden" name="hidden" value="false" />
{% endblock hidden_check %}

{% endblock additional_params %}
