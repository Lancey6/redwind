{% extends "base.html" %}

{% block content %}

  {% for mention in mentions %}
    <div style="margin-top: 20px">
    {% for post in mention.posts %}
      <div class="mention-metadata">
        on <a href="{{ post.permalink }}">
        {% if post.title %}
          {{ post.title }}
        {% else %}
          {{post.content | truncate(50) }}
        {% endif %}
        </a>
      </div>
    {% endfor %}
    {% include "_post_mention.html" %}
    </div>

  {% endfor %}

{% endblock %}
