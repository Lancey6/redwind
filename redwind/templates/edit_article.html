{% extends "edit_post.html" %}
{% block content_fields %}
<label>Title</label>
<input type="text" name="title" value="{{ post.title or '' }}"/>
<label>Stub</label>
<input type="text" name="stub" value="{{ post.stub or '' }}"/>
<label>Content</label>
<textarea name="content" id="content" rows="30" placeholder="Content">{{ post.content }}</textarea>
{% endblock content_fields %}
