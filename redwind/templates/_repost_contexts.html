{% for context in post.repost_contexts %}
  <div class="p-repost-of h-cite">
    Shared
    <a class="u-url" href="{{context.permalink}}">
      {{ context.title_or_url }}
    </a>
    {% if context.author_name %}
      by <a class="p-author h-card" href="{{context.author_url}}"> {{context.author_name}}
      <img class="avatar" src="{{ context.author_image | mirror_image(64) }}" alt="{{context.author_name}}" />
    </a>
  {% endif %}
  from {{context.permalink | domain_from_url}}

  {% if context.content %}
    <blockquote>
      <div class="">{{context.content | safe}}</div>
    </blockquote>
  {% endif %}
  </div>
{% endfor %}
