{% for context in post.reply_contexts %}
  <div class="p-in-reply-to h-cite">
    In reply to
    {% if context.author_name %}
      <a class="p-author h-card" href="{{context.author_url}}">{{context.author_name}}
        <img class="avatar" src="{{context.author_image | mirror_image(64)}}" alt="{{context.author_name}}" />
      </a> in
    {% endif %}
    <a class="u-url" href="{{context.permalink}}">
      {{ context.title_or_url }}
    </a>
    on {{context.permalink | domain_from_url}}
    {% if context.content %}
      <blockquote>
        <div class="">{{context.content | safe}}</div>
      </blockquote>
    {% endif %}
  </div>
{% endfor %}
