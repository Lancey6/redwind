{% if post.syndication %}
  <div class="syndication-links">
      Also on
        {% for syndication in post.syndication %}
          <a rel="syndication" class="u-syndication" href="{{ syndication }}">
              {{ syndication | format_syndication_url | safe }}
          </a>{% if not loop.last %}&nbsp;{% endif %}
        {% endfor %}
      </ul>
  </div>
{% endif %}
