{% if post.syndication or authenticated %}
  <div class="syndication-links">

    {% if authenticated %}
      Share on
      <ul>
        <li><a href="{{ url_for('share_on_twitter', id=post.shortid) }}">
            <i class="fa fa-twitter"></i> Twitter
        </a></li>
        <li><a href="{{ url_for('share_on_facebook', id=post.shortid) }}">
            <i class="fa fa-facebook"></i> Facebook
        </a></li>
      </ul>
    {% endif %}

    {% if post.syndication %}
      View on
      <ul>
        {% for syndication in post.syndication %}
          <li><a rel="syndication" class="u-syndication" href="{{ syndication }}">
              {{ syndication | prettify_url }}
          </a></li>
        {% endfor %}
      </ul>
    {% endif %}

  </div>
{% endif %}
