{% if current_user.is_authenticated() %}

  <div class="dropdown">

    <button class="btn btn-default dropdown-toggle" type="button" id="admin-menu-{{post.shortid}}" data-toggle="dropdown">
      Admin
      <span class="caret"></span></button>

    <ul class="admin-post-controls dropdown-menu" role="menu" aria-labelledby="admin-menu-{{post.shortid}}">
      <li>
        <a href="{{ url_for('edit_by_id', id=post.shortid) }}">
          <i class="fa fa-edit"></i> Edit
        </a>
      </li>
      <li>
        <a href="{{ url_for('share_on_twitter', id=post.shortid) }}">
          <i class="fa fa-twitter"></i> Twitter
        </a>
      </li>
      <li>
        <a href="{{ url_for('share_on_facebook', id=post.shortid) }}">
          <i class="fa fa-facebook"></i> Facebook
        </a>
      </li>
      <li><hr/></li>
      <li>
        <a href="{{ url_for('delete_by_id', id=post.shortid) }}">
          <i class="fa fa-trash-o"></i> Delete
        </a>
      </li>
    </ul>
  </div>

{% endif %}
