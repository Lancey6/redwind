{% extends "base.html" %}

{% block content %}

  <div class="h-feed">
    <span class="p-name" style="display:none">
      Kyle Mahan{% if title %}: {{ title }}{% endif %}
    </span>

    {% for post in posts %}

      <article class="row post {{post.post_type}} h-entry {{ 'draft' if post.draft else '' }} {{ 'private' if post.audience else '' }}">

        {{post.content}}

      </article>

      <hr/>
      {% endfor %}
  </div>

{% endblock content %}

{% block sidebar %}
  {% include "_hcard.html" %}
{% endblock sidebar %}
