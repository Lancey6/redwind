{% extends "base.html" %}

{% block content %}

<form action="/addressbook" id="addressbook_form" method="POST">

  <label>URL:</label> <input type="text" id="url" name="url"/>
  <input type="button" id="fetch" value="Fetch Profile" />

  <label>Person:</label>
  <input type="text" id="person" name="person"/>
  <label>Photo:</label>
  <input type="text" id="photo" name="photo"/>

  <label>Twitter:</label>
  <input type="text" id="twitter" name="twitter"/>
  <label>Facebook:</label>
  <input type="text" id="facebook" name="facebook"/>

  <input type="Submit" value="Add" />

</form>

<ul>
  {% for person, entry in entries.items() %}

  <li>{{ person }}: {{entry.get('url')}}
    <ul>
      <li>photo: <img width="64" src="{{entry.get('photo')}}"/>
      <li>twitter: {{entry.get('twitter')}}
      <li>facebook: {{entry.get('facebook')}}
    </ul>
  </li>

  {% endfor %}
</ul>

{% endblock %}
