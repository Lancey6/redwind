{% macro author_image(image_url, alt_text) %}
  <div class="author-image-holder">
    <img class="u-photo" src="{{image_url}}" alt="{{alt_text}}"/>
  </div>
{% endmacro %}

{% macro author_image_likes(image_url, alt_text, title) %}
  <img class="author-image-likes u-photo" src="{{image_url}}" alt="{{alt_text}}" title="{{title}}"/>
{% endmacro %}
